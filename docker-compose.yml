services:
  fiscalize-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fiscalize-api
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/docs" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
